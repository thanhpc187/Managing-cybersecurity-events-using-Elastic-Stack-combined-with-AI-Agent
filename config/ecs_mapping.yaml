# Mapping raw fields to ECS fields per source
windows_evtx:
  timestamp: "@timestamp"
  map:
    Event.System.Computer: host.name
    Event.System.EventID: event.code
    Event.EventData.TargetUserName: user.name
    Event.EventData.IpAddress: source.ip
    Event.EventData.SubjectUserName: user.target.name
    Event.EventData.LogonType: event.action
    Event.EventData.Status: event.outcome
    Event.EventData.ProcessName: process.name
    Event.EventData.CommandLine: process.command_line

sysmon:
  timestamp: "@timestamp"
  map:
    UtcTime: "@timestamp"
    Computer: host.name
    EventID: event.code
    Image: process.name
    CommandLine: process.command_line
    User: user.name
    SourceIp: source.ip
    DestinationIp: destination.ip
    SourcePort: source.port
    DestinationPort: destination.port
    Protocol: network.transport

zeek_conn:
  timestamp: "@timestamp"
  map:
    ts: "@timestamp"
    id.orig_h: source.ip
    id.orig_p: source.port
    id.resp_h: destination.ip
    id.resp_p: destination.port
    proto: network.transport
    service: network.protocol
    conn_state: event.outcome
    uid: event.id
    local_orig: network.direction

syslog_auth:
  timestamp: "@timestamp"
  map:
    host: "host.name"
    proc: "process.name"
    msg: "message"
    user: "user.name"
    ip: "source.ip"
    action: "event.action"
    outcome: "event.outcome"

fortigate:
  timestamp: "@timestamp"
  map:
    timestamp: "@timestamp"
    eventtime: "@timestamp"
    date: "event.date"
    time: "event.time"
    devid: "device.id"
    devname: "host.name"
    type: "event.category"
    subtype: "event.type"
    level: "log.level"
    severity: "event.severity"
    srcip: "source.ip"
    srcport: "source.port"
    dstip: "destination.ip"
    dstport: "destination.port"
    proto: "network.transport"
    action: "event.action"
    policyid: "rule.id"
    service: "network.protocol"
    msg: "message"
    sentbyte: "network.bytes"
    rcvdbyte: "network.bytes"

ips:
  timestamp: "@timestamp"
  map:
    timestamp: "@timestamp"
    proto: "network.transport"
    src_ip: "source.ip"
    src_port: "source.port"
    dest_ip: "destination.ip"
    dest_port: "destination.port"
    classification: "event.category"
    priority: "event.severity"
    signature: "rule.name"
    gid: "rule.id"
    sid: "rule.id"
    rev: "rule.version"
    message: "message"

packetbeat:
  timestamp: "@timestamp"
  map:
    "@timestamp": "@timestamp"
    host.name: "host.name"
    source.ip: "source.ip"
    source.port: "source.port"
    destination.ip: "destination.ip"
    destination.port: "destination.port"
    network.transport: "network.transport"
    network.protocol: "network.protocol"
    network.bytes: "network.bytes"
    network.packets: "network.packets"
    event.dataset: "event.dataset"
    event.module: "event.module"
    event.action: "event.action"
    event.category: "event.category"
    event.severity: "event.severity"